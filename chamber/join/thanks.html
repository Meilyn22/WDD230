<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join riverdale chamber of commerce">
    <title>Join Chamber</title>
</head>
<body>
   <main>

    <form action="thanks.html" method="get">
        <fieldset>
            <legend>
               Member Information
            </legend>

           <label class="top"> First Name* <input type="text" name="fname" required></label>
           <label class="top"> Last Name* <input type="text" name="lname" required></label>
           <label class="top"> Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
           <label class="top"> Phone* <input type="tel" name="phone" placeholder="1234551234" required> </label>
           <label class="top"> Position Title <input type="text" name="position" placeholder="e.g Accounting Manager"></label>
           <label class="top"> Business Name/title <input type="text" name="business" ></label>
        </fieldset>

        <fieldset>
            <legend>Membership</legend>
            <label class="sbs"><input type="radio" name="membership" value="individual">Individual Member </label>
            <label class="sbs"><input type="radio" name="membership" value="bronze">Bronze Member </label>
            <label class="sbs"><input type="radio" name="membership" value="gold">Gold Member </label>
        </fieldset>

        <fieldset>
            <legend>About Business</legend>
            <label class="top">Business Description <textarea name="description" cols="50" rows="10">
            </textarea></label>
            <label><input id="time" type="hidden" name="time" value="timeStamp"></label>
        </fieldset>
        <input class="submitBtn "type="submit" value="Join the chamber">
    </form>


   </main> 
</body>
</html>
